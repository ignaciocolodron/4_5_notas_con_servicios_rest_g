<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Notas</title>
	
	<link rel="stylesheet" href="./css/estilos.css">

	<script type="text/javascript" src="./js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>
	
</head>
<body>
	<section id="controls">
		<input id="note_to_add" class="input_note" type="text" placeholder="Introduzca una nota"></input>
		<button id="addNote" type="button" onclick="addNote()" class="button">Añadir nota</button>
	</section>
	<section id="notes">
		<article>
			
			Comprar leche
			<div class="btn-group icons">
				
				<a href="#" onclick="editNote('Comprar');" class="icon_enlace">
					<img src="./icons/edit-512px.svg" class="icon"></img>
				</a>
				
				<a href="#" onclick="removeNote('Comprar leche');" class="icon_enlace">
					<img src="./icons/remove2-512px.svg" class="icon"></img>
				</a>
			</div>
		</article>

		<article id="nota2">
			Entregar la solicitud de matrícula del colegio antes del miércoles
			<div class="icons">
				
				<a href="#" onclick="editNote();" class="icon_enlace">
					<img src="./icons/edit-512px.svg" class="icon"></img>
				</a>
				
				<a href="#" onclick="removeNote('Comprar leche');" class="icon_enlace">
					<img src="./icons/remove2-512px.svg" class="icon"></img>
				</a>
			</div>

		</article>
	</section>
</body>
</html>
